<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MicroOps Hub</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="css/theme.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">MicroOps Hub</a>
        <div class="d-flex">
            <a href="pages/login.html" class="btn btn-primary me-2">Login</a>
            <a href="pages/register.html" class="btn btn-success">Register</a>
        </div>
    </div>
</nav>

<main class="container main-content text-center mt-5">
    <h1 class="mb-4">Welcome to MicroOps Hub</h1>
    <p class="lead mb-4">
        A demo microservices platform to showcase DevOps flow.
    </p>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <h4>Get Started</h4>
                <p>Login or Register to access the dashboard and place orders.</p>
                <div class="d-flex justify-content-center mt-3">
                    <a href="pages/login.html" class="btn btn-primary me-2">Login</a>
                    <a href="pages/register.html" class="btn btn-success">Register</a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="mt-auto bg-white border-top text-center text-muted">
    © 2025 MicroOps Hub — All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/config.js"></script>
<script>
    // Optional: auto-redirect if user already logged in
    const user = JSON.parse(localStorage.getItem("user"));
    if (user) {
      window.location.href = "pages/dashboard.html";
    }
</script>
</body>
</html>
