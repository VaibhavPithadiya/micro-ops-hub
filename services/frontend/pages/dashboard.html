<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - MicroOps Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="../css/theme.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-dark text-white vh-100 p-3 flex-shrink-0" style="width: 250px;">
        <h4>MicroOps Hub</h4>
        <div class="mt-2 mb-4"><span id="username"></span></div>
        <ul class="nav nav-pills flex-column mt-4">
            <li class="nav-item"><a class="nav-link text-white active tab-link" data-tab="dashboard" href="#"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link text-white tab-link" data-tab="products" href="#"><i class="bi bi-box-seam"></i> Products</a></li>
            <li class="nav-item"><a class="nav-link text-white tab-link" data-tab="orders" href="#"><i class="bi bi-basket"></i> Orders</a></li>
            <li class="nav-item" id="usersTab" style="display:none;"><a class="nav-link text-white tab-link" data-tab="users" href="#"><i class="bi bi-people"></i> Users</a></li>
            <li class="nav-item mt-4"><button class="btn btn-outline-light w-100" onclick="logoutUser()">Logout</button></li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="flex-grow-1 p-4">
        <!-- Stats cards -->
        <div class="row g-3 mb-4" id="statsCards">
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h6>Total Products</h6>
                    <h3 id="totalProducts">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h6>Total Orders</h6>
                    <h3 id="totalOrders">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h6>Total Users</h6>
                    <h3 id="totalUsers">0</h3>
                </div>
            </div>
        </div>

        <!-- Tab content -->
        <div id="tab-content"></div>
    </div>
</div>

<!-- User Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Edit User</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId" />
                    <div class="mb-3"><label for="saveUserName">Name</label><input id="saveUserName" type="text" class="form-control" required/></div>
                    <div class="mb-3"><label for="saveUserEmail">Email</label><input id="saveUserEmail" type="email" class="form-control" required/></div>
                    <div class="mb-3"><label for="saveUserPassword">Password</label><input id="saveUserPassword" type="password" class="form-control" required/></div>
                    <div class="mb-3"><label for="saveUserRole">Role</label><select id="saveUserRole" class="form-select"><option value="USER">USER</option><option value="ADMIN">ADMIN</option></select></div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" onclick="saveUser()">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Add/Edit Product</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId"/>
                    <div class="mb-3"><label for="productName">Name</label><input id="productName" type="text" class="form-control" required/></div>
                    <div class="mb-3"><label for="productDesc">Description</label><textarea id="productDesc" class="form-control"></textarea></div>
                    <div class="mb-3"><label for="productPrice">Price</label><input id="productPrice" type="number" step="0.01" class="form-control" required/></div>
                    <div class="mb-3"><label for="productStock">Stock</label><input id="productStock" type="number" class="form-control" required/></div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" onclick="saveProduct()">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/dashboard.js"></script>
</body>
</html>
