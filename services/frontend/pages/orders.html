<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders - MicroOps Hub</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link href="../css/theme.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-light bg-white shadow-sm mb-3">
    <div class="container">
        <a class="navbar-brand" href="../index.html">MicroOps Hub</a>
    </div>
</nav>

<main class="container main-content">
    <h2 class="mb-4">Orders</h2>
    <div class="card p-3">
        <div class="mb-3">
            <label for="userIdInput" class="form-label">Enter User ID:</label>
            <input type="number" id="userIdInput" class="form-control" placeholder="User ID" />
            <button id="fetchOrders" class="btn btn-primary mt-2">Get Orders</button>
        </div>
        <table class="table table-hover">
            <thead class="table-light">
            <tr><th>ID</th><th>Total</th><th>Created At</th><th>Items</th></tr>
            </thead>
            <tbody id="ordersTableBody"></tbody>
        </table>
    </div>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<script src="../js/config.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/orders.js"></script>
</body>
</html>
